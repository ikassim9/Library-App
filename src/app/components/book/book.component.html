<article class="card">

  <img class="card-image" src={{book?.bookCover}}>

  <div class="card-content">
    <h1>{{book?.title}}</h1>
    <h2>By {{book?.author}}</h2>


  </div>

  <div class="button-container">
    <app-button buttonName="Edit"  [buttonClass]="'btnEdit'"></app-button>

    <app-button buttonName="Delete"  [buttonClass]="'btnDelete'" (onClick)="deleteBook()"></app-button>
  </div>

</article>
